
<div id="content" class="navar-slider" >
      



<div class="slidershow middle">


    <div class="slides">
        <input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2">
        <input type="radio" name="r" id="r3">

        <div class="slide s1">
            <img src="./assets/img/tar001.jpg" alt="">
        </div>
        <div class="slide">
            <img src="./assets/img/tar002.jpg" alt="">
        </div>
        <div class="slide">
            <img src="./assets/img/tar003.jpg" alt="">
        </div>

    </div>

    <div class="navigation">
        <label for="r1" class="bar"></label>
        <label for="r2" class="bar"></label>
        <label for="r3" class="bar"></label>

    </div>
</div>




</div>



<div id="instr">
    <h2>سازها</h2> 

    <div class="card-list">

        <div *ngFor="let item of instrumexts; let i = index" class="card" style="display: inline-block">
            <div class="card-image is-loaded" target="_blank" data-image-full="">
                <img src="http://178.22.123.86/maapi/{{item.fileUrl}}" alt="{{item.name}}" width="100%" height="350px"/>
            </div>
            <div class="card-description" target="_blank">
                <h2>{{item.name}}</h2>

            </div>
        </div>
    </div>
</div>
