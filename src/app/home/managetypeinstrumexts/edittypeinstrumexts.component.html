<form [formGroup]="service.formModelTypeInstrumexts" autocomplete="off" (submit)="onSubmit(reportDetails.id)"
  style="background-color: #0067b8; border-radius: 10px; margin-top: 25px; margin-left: 600px; margin-right: 600px;">
  <div style="padding: 15px">


<div>
  <h3 style="color: azure">
  ویرایش نوع ساز
  </h3>
</div>
    <div class="form-group">
      <label>نام</label>
      <input style="width: 50%; margin-left: 50%;" class="form-control" formControlName="Name" value="{{reportDetails.name}}">
    </div>


    <label style="color: azure">توضیحات</label>
    <div class="input-group required">

      <div class="input-group-prepend" >

      </div>
      <textarea style="direction: rtl;" class="form-control" formControlName="Comment" aria-label="With textarea" value="{{reportDetails.comment}}"></textarea>
    </div>



    <div class="form-row">
      <div class="form-group col-md-8 offset-md-2">
        <button style="width: 100px; color: #0067b8; background-color: #fff; border-color: transparent; border-radius: 10px;margin-left: 8px; margin-top: 10px;" type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModelTypeInstrumexts.valid">ثبت </button>
      </div>
    </div>
  </div>
</form>
