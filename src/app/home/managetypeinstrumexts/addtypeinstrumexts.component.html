<form [formGroup]="service.formModelTypeInstrumexts" autocomplete="off" (submit)="onSubmit()"
  style=" border-radius: 10px; margin-top: 25px; margin-left: 600px; margin-right: 600px; background-color:#0067b8">
  <div style="padding: 15px">

<div>
  <h3 style="color: azure">
    اضافه کردن نوع ساز
  </h3>
</div>

    <div class="form-group">
      <label>نام</label>
      <input style="width: 40%; margin-left: 60%; border-radius: 0px;" class="form-control" formControlName="Name">
    </div>


    <div class="form-group">
      <label>توضیحات</label>
      <textarea style="direction: rtl; " class="form-control" formControlName="Comment" aria-label="With textarea"></textarea>
    </div> 




    <div class="form-row">
      <div class="form-group col-md-8 offset-md-2">
        <button style="width: 100px; color: #0067b8; background-color: #fff; border-color: transparent; border-radius: 0px;margin-left: 8px;" type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModelTypeInstrumexts.valid">ثبت
        </button>
      </div>
    </div> 
  </div>
</form>
