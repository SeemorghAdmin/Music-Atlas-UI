<div id="container" style="width: 400px;">
    <table class="normal">
        <thead>
            <tr>
                <th style="width: 20px;">شماره ردیف</th>
                <th>نام</th>
                <th>توضیحات</th>

                <th>بیشتر</th>
            </tr>
        </thead>
        <tbody>



            <tr *ngFor="let item of users; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{item.fullName}}</td>
                <td>{{item.userRoleID}}</td>
                <td > <button type="button"
                        (click)="test(item.id)" class="btn btn-primary"
                        style="margin-left: 5px">ارتقا</button> </td>
            

            </tr>

        </tbody>
    </table>
</div>
