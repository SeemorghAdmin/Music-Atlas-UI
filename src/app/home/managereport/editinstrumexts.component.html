<form [formGroup]="service.formModelInstrumexts" autocomplete="off" (submit)="onSubmit(reportDetails.id)"
  style="background-color: #0067b8 !important;; border-radius: 10px; margin-top: 25px; margin-left: 600px; margin-right: 600px;">
  <div style="padding: 15px">

  <select id="ddl" style="width:200px; margin-right: 10%;" dir="rtl" class="custom-select custom-select-sm">
    <option> لطفا نوع ساز را انتخاب نمایید</option>
    <option *ngFor="let item of type; let i = index" (click)="test(item.id)">{{item.name}}</option>
  
  </select>

    <div class="form-group">
      <label>نام</label>
      <input style="width: 40%; margin-left: 60%; border-radius: 0px;" class="form-control" formControlName="Name" value="{{reportDetails.name}}">
    </div>


    <label>توضیحات</label>
    <div class="input-group required">

      <div class="input-group-prepend">

      </div>
      <textarea style="direction: rtl;" class="form-control" formControlName="Comment" aria-label="With textarea"
        value="{{reportDetails.comment}}"></textarea>
    </div>

  


    <app-upload (onUploadFinished)="uploadFinished($event)"></app-upload>
    
    <img   src="http://178.22.123.86/maapi/{{this.response.dbPath}}" width="200px" height="200px"> 
      
      
    <input type="hidden" value="{{reportDetails.fileUrl}}" formControlName="FileUrl" />


    <div class="form-row">
      <div class="form-group col-md-8 offset-md-2">
        <button style="width: 100px; color: #0067b8; background-color: #fff; border-color: transparent; border-radius: 0px;margin-left: 8px;" type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModelInstrumexts.valid">ثبت
        </button>
      </div>
    </div>
  </div>
</form>
