<div style=" margin: 0 10%; margin-top: 40px; border-radius: 10px;">
    <table class="table table-bordered table-striped table-dark" style="border-radius: 10px">
      <thead>
        <tr>
            <th scope="col"> مدیریت</th>
          <th scope="col">توضیحات</th>
          <th scope="col">نام</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listTypeMusicLocal; let i = index">
           <td> <button type="button" class="btn btn-danger" (click)="delete(item.id)" >حذف</button> <button type="button" [routerLink]="['/home/edittypemusiclocal/', item.id]" class="btn btn-primary" style="margin-left: 5px">ویرایش</button>  </td>
          <td>{{item.comment}}</td>
          <td>{{item.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
